<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .contact-item {
      margin: 10px 0;
      font-size: 18px;
      line-height: 1.6;
      transition: transform 0.3s, background-color 0.3s;
    }
    .contact-item strong {
      font-weight: bold;
    }
    .contact-item:last-child {
      margin-bottom: 0;
    }
    .contact-item a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-item a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
    .contact-item:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .gradient-background {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      background-size: 200% auto;
      color: #fff;
      border-radius: 5px;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.5s;
      text-decoration: none;
    }
    .gradient-background:hover {
      background-position: right center;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p class="contact-item"><strong>Aubrey Smith</strong></p>
    <p class="contact-item"><strong>MED SOLUTION USA LLC</strong></p>
    <p class="contact-item">AINA NAHEED H SHAIKH SOLE MBR<br>5900 BALCONES DR<br>AUSTIN, TX 78731</p>
    <p class="contact-item">Phone: <a href="tel:+17373101169">+1 (737) 310-1169</a></p>
    <p class="contact-item">Email: <a href="mailto:aubrey@example.com">aubrey@example.com</a></p>
    <a href="#" class="gradient-background">Get in Touch</a>
  </div>
</body>
</html>
